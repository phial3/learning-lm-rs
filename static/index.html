<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #chat-box {
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .user {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        #input-box {
            width: 100%;
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <h1>AI Chat</h1>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const sessionId = Math.random().toString(36).substring(7);
        let isInitialized = false;
        let events;
        let currentAssistantMessage = null;
        let isProcessing = false;
        let messageQueue = [];

        async function initChat() {
            console.log(sessionId);
            events = new EventSource(`/api/init/${sessionId}`);
            
            events.addEventListener('message', (event) => {
                const data = event.data;
                if (data === '[DONE]') {
                    currentAssistantMessage = null;
                    return;
                }
                
                if (!currentAssistantMessage) return;
                
                messageQueue.push(...data.split(''));
                if (!isProcessing) {
                    processMessageQueue();
                }
            });

            isInitialized = true;
        }

        function processMessageQueue() {
            if (messageQueue.length === 0 || !currentAssistantMessage) {
                isProcessing = false;
                return;
            }

            isProcessing = true;
            const char = messageQueue.shift();
            currentAssistantMessage.textContent += char;
            
            // 自动滚动到底部
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(processMessageQueue, 30);
        }

        async function sendMessage() {
            if (!isInitialized) {
                await initChat();
            }

            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            // 显示用户消息
            addMessage('user', message);
            input.value = '';

            // 创建新的助手消息容器
            currentAssistantMessage = addMessage('assistant', '');
            messageQueue = [];
            isProcessing = false;

            // 发送到服务器
            await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    message: message
                })
            });
        }

        function addMessage(role, content) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        initChat();
    </script>
</body>
</html>
